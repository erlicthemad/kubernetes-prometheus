apiVersion: v1
kind: Pod
metadata:
  name: nginx-pod
  labels:
    app: nginx
    prometheus.io/scrape: "true"
    prometheus.io/port: "9113"
spec:
  containers:
  - name: nginx
    image: nginx:latest
    ports:
    - containerPort: 80
  
  - name: nginx-exporter
    image: nginx/nginx-prometheus-exporter:latest
    ports:
    - containerPort: 9113
    args:
    - -nginx.scrape-uri=http://localhost/stub_status
